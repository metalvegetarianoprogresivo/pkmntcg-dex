name: Update Pokémon TCG Card Database

on:
  schedule:
    # Runs at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@3
        working-directory: scripts

      - name: Run card fetch script (TCGdex — no API key required)
        run: node scripts/fetch-cards.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cards.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            CARD_COUNT=$(node -p "require('./cards.json').totalCards")
            SET_COUNT=$(node -p "require('./cards.json').totalSets")
            git commit -m "chore: update card database — ${CARD_COUNT} cards, ${SET_COUNT} sets [$(date +'%Y-%m-%d')]"
            git push
          fi
